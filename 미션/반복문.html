<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <div>
      <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
      </ul>
    </div>

    <script>
      const liEl = document.querySelectorAll("li");
      console.log(liEl);

      /* 문제1. 해당 배열의 모든 요소를 더하기
         단, 기본 for문 사용 하지 않기

         콘솔결과: 총합은 nn
      */
      const numArray = [1, 2, 3, 4, 5];
      console.log(numArray);

      let sum = 0;

      for (item of numArray) {
        sum += item;
      }
      console.log(`총합은 ${sum}`);

      /* 문제2. 주어진 배열에서 최댓값, 최솟값 찾기 
         단, 기본 for문 사용 하지 않고 반복은 1번만 돌리기

         콘솔결과: 최댓값 n , 최솟값 n
      */
      const numArr = [5, 3, 9, 1, 7];
      let maxNum = numArr[0];
      let minNum = numArr[0];

      for (item of numArr) {
        // maxNum = maxNum > item ? maxNum : item;
        // minNum = minNum < item ? minNum : item;
        //if문이 가독성이 좋다.
        if (item > maxNum) {
          maxNum = item;
        }
        if (item < minNum) {
          minNum = item;
        }
      }
      console.log(`최댓값 ${maxNum}, 최솟값 ${minNum}`);

      /* 문제3. 처음 두 개의 숫자가 1이고
                그 뒤의 숫자는 바로 앞 두 숫자의 합인 수열을 출력
                결과값: [1, 1, 2, 3, 5, 8]
                단, 아무 for문 사용해도 상관없음 
      */
      let fib = [1, 1];

      let n = 5;
      for (let i = 0; i < 4; i++) {
        // fib[i + 2] = fib[i] + fib[i + 1];
        fib.push(fib[i] + fib[i + 1]);
      }
      console.log(fib);

      /* 문제4. 산 모양 찍기
                단, 아무 for문 사용해도 상관없음 
                  *
                 ***
                *****
               *******
              *********
      */
      let mnt = "";
      const height = 5; //변동가능한 수를 변수로 선언
      const arr = [];

      for (let i = 0; i < height; i++) {
        mnt = "";
        for (let j = 0; j < height - i; j++) {
          mnt += " ";
        }
        for (let k = 0; k < i * 2 + 1; k++) {
          mnt += "*";
        }
        // mnt += "\n";
        arr.push(mnt);
      }
      console.log(arr);
      console.log(arr.join("\n"));
      //프로토타입, 반환값이 무엇인가!!!! 확인해보기!!!!!
    </script>
  </body>
</html>
