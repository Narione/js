<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내장객체(array)</title>
  </head>
  <body>
    <script>
      /*프로퍼티, 메서드*/
      const arr = [10, 20, 30, 40];
      //   const arr2 = new Array();
      console.log(arr);

      //찾기 관련 메서드, 변형관련 메서드
      //   arr.forEach((ele) => {
      //     console.log(ele);
      //   });

      //find(): 함수를 통해 판별된 일치한 첫번째 값 반환
      const result = arr.find(function (ele) {
        return ele > 20;
      });
      //findindex(): 인덱스 숫자를 반환
      const resultIndex = arr.findIndex((ele) => {
        return ele > 20;
      });
      console.log(result);
      console.log(resultIndex);

      // filter(): 함수를 통해 판별되어 일치한 값들을 배열로 반환
      const result2 = arr.filter((ele) => {
        return ele > 20;
      });
      console.log(result2);

      //리턴을 써야하는 때, 쓰지 않아도 되는 때(중괄호의 여부)
      const result3 = arr.filter((ele) => ele > 20);
      console.log("=>", result3);

      //map(): 각 요소들 돌면서 함수를 적용(실행) => 배열로 반환
      // 기존 배열의 길이를 유지
      const result4 = arr.map((ele) => ele * 2);
      console.log(result4);

      //reduce(): 값을 하나로 누적
      // acc: 누적값, curr: 현재값 함수,(초기값)
      const result5 = arr.reduce((acc, curr, index) => {
        return acc + curr;
      });
      console.log(result5);

      //push(): 길이 반환
      const result6 = arr.push(60);
      console.log(result6);
      // 메서드의 반환값이 뭔지 확인하자.
    </script>
  </body>
</html>
