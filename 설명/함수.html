<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <script>
      /* 함수 정의 방법(3가지) */
      //1. 함수 선언문으로 정의
      function gugudan() {
        for (let i = 0; i < 10; i++) {
          console.log(2 * i);
        }
      }
      gugudan();

      //2. 함수 표현식으로 정의
      const gugudan2 = function () {
        for (let i = 0; i < 10; i++) {
          console.log(2 * i);
        }
      };
      gugudan2();

      const gugudan3 = (param) => {
        for (let i = 0; i < 10; i++) {
          console.log(param * i);
        }
      };

      gugudan3(5);
    </script>
  </body>
</html>
